<DOCTYPE html>
<html>
    <head>
        <title>Styling Tables and Lists</title>    
        <link rel="stylesheet" href="myCss2.css">
    </head>
    <body>
      <h1>Styling Tables and Lists</h1>
        <table id="table_style">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
            <th>2 Favorite Colors</th>
          </tr>
          <tr>
            <td>Tom</td>
            <td>25</td>
            <td>Carpenter</td>
            <td><ul id="ul_1"><li>red</li><li>blue</li></ul></td>
          </tr>
          <tr>
            <td>Sarah</td>
            <td>38</td>
            <td>Writer</td>
            <td><ul id="ul_2"><li>pink</li><li>green</li></ul></td>
          </tr>
          <tr>
            <td>Greg</td>
            <td>61</td>
            <td>Truck Driver</td>
            <td><ol id="ol_1"><li>red</li><li>blue</li></ul></td>
          </tr>
          <tr>
            <td>Mary</td>
            <td>49</td>
            <td>Doctor</td>
            <td><ol id="ol_2"><li>red</li><li>blue</li></ul></td>
          </tr>
        </table>
    </body>
</html>
