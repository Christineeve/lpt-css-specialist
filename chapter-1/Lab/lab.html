<!DOCTYPE html>
<html>
   <head>
       <style>
         h1, h3 {
              background-color: lightblue;
            }
           
           /*All paragraph tags decendant of unordered list are yellow.*/
           ul p{
               background-color: yellow;
           }
           /* Parent/child relationship 
           Referencing below: All a-tags, anchors that are a child of a p tag will be styled by the rule.
           */
           li>a {
               color: #990099; /*web safe color */
           }
       </style>
   </head>
    <body>
        <h1>Welcome to Lab 1!</h1>
        <p>Here is a link to my favorite search engine: <a href="www.google.com">Google</a></p>
        <h3>Here are my 5 favorite cities:</h3>
        <ul style="list-style-type:disc">
           <li ><p style="color: green;">New York</p></li>
           <li><p>Tokyo</p></li>
           <li><p>London</p></li>
           <li><p style="color: green;">Boston</p></li>
           <li><p>Paris</p></li>           
        </ul>
        <h3>Here are my 3 favorite websites:</h3>
        <ol>
          <li> <a href="http://www.yahoo.com">Yahoo</a></li>
          <li> <a href="http://www.nytimes.com">NY Times</a></li>
          <li> <a href="http://www.Microsoft.com">Microsoft</a></li>
        </ol>
        
    </body>
</html>
